<!DOCTYPE html>
<html>
<head>
<title>指纹登记</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="page/fingerprint/css/box.css" type="text/css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="page/fingerprint/sweetalert/sweetalert.css"/>
	<script type="text/javascript" src="page/fingerprint/js/main.js"></script>
	<script type="text/javascript" src="page/fingerprint/js/fingerprint.js"></script>
	<script type="text/javascript" src="page/fingerprint/js/jquery.js"></script>
	<script type="text/javascript" src="page/fingerprint/js/baseMoth.js"></script>
	<script type="text/javascript" src="page/fingerprint/js/dhtmlxCommon.js"></script>
	<script type="text/javascript" src="page/fingerprint/fingerprint_register.js"></script>
	<script type="text/javascript" src="page/fingerprint/sweetalert/sweetalert.min.js"></script>
</head>

<body onload="myfunction()">
	<form method="post" id="fpVerifyForm" name="fpVerifyForm"
		action="authLoginAction!login.do?fpLogin=fpLogin"
		enctype="multipart/form-data" style="display: none">
		<input type="hidden" id="verifyModel" name="verifyModel" />
		<input type="hidden" id="verifyTemplate" name="verifyTemplate" />
	</form>

	<div id="isRegister" style="text-align: center; padding: 5% 0;display: none">
		<i class="fa fa-check-square-o" style="line-height:20rem; font-size:10rem; color: #393D50;"></i>
		<p style="font-size: 20px; font-weight: 300; color: #999;">您已经进行指纹登记，可使用指纹登录，如需清除指纹，请联系管理员！</p>
	</div>

	<div id="tip_flag" style="margin: 40px 0 30px 20px;display: none;">
		<div id="tip">请点击获取指纹进行登记：</div>
	</div>

	<div id="fpRegisterDiv" style="background-color: #1AA094;color: #ffffff;text-align: center;width: 10%;margin-left: 20px;padding: 10px;border-radius: 4px;cursor: pointer;display: none">
		<a id="fpRegister"
			onclick='submitRegister("指纹", "指纹数:", "确认保存当前修改吗？", "驱动下载", false)'
			title="请安装指纹驱动或启动该服务" class="showGray"
			onmouseover="this.className='showGray'">注册</a>
		<i class="fa fa-hand-o-right" aria-hidden="true"></i>
	</div>

	<div id="driverDownload" style="display: inline; margin: 0 0 0 5px;">
		<a id='downloadDriver' href='page/fingerprint/middleware/zkbioonline.exe'
			title='驱动下载'>驱动下载</a>
	</div>
	<div id="comparison" style="display: none"
		onclick='fpVerification("指纹比对","请安装指纹驱动或启动服务",true,globalContext)'>比对</div>
	<div id="comparisonDiv" class="box" style="display: none">
		<h2>指纹比对</h2>
		<div class="list">
			<canvas id="canvasComp" width="430" height="320"
				style="background: url('page/fingerprint/image/base_fpVerify.jpg') rgb(243, 245, 240);"></canvas>
			<input type="button" value="关闭" onclick='closeCompa()' />
		</div>
	</div>

	<div id="bg" style="display: none;"></div>
	<div id="box" class="box" style="display: none;">
		<div style="text-align: center;padding: 10px;color: #fff">指纹登记</div>
		<div class="list">
			<canvas id="canvas" width="430" height="450"
				style="background: rgb(243, 245, 240)"></canvas>
			<input type="hidden" id="whetherModify" name="whetherModify" alt=""
				value="111" />

			<!--<div
				style="position: absolute; left: 310px; top: 325px; width: 70px; height: 28px;">
				<button type="button" id="submitButtonId" name="makeSureName"
					onclick="submitEvent()" class="button-form">确定</button>
				&lt;!&ndash; ${common_edit_ok}:确定 &ndash;&gt;
			</div>-->
			<div
				style="position: absolute; left: 310px; top: 365px; width: 70px; height: 28px;border-radius: 4px">
				<button class="button-form" type="button" id="closeButton" style="background-color: #fe673c;color: #ffffff;border-radius: 4px;border: 0;
				padding: 4px;cursor: pointer;outline: none;"
					name="closeButton" onclick='cancelEvent("确认保存当前修改吗?", "指纹数:");'>
					取消登记</button>
				<!-- ${common_edit_cancel}:取消 -->
			</div>
		</div>
	</div>
</body>
</html>
