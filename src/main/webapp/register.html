<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>登录</title>
		<link rel="stylesheet" href="layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/register.css" />
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"/>
	</head>

	<body class="beg-register-bg">
		<div class="beg-register-box">
			<header>
				<h1><i class="fa fa-address-card-o" aria-hidden="true"></i>&nbsp;注册</h1>
			</header>
			<div class="beg-register-main">
				<form class="layui-form">
					<div class="layui-form-item">
						<label class="beg-register-icon">
							<i class="fa fa-user-circle" aria-hidden="true"></i>
						</label>
						<input type="text" id="account" lay-verify="required|account" placeholder="请输入用户名(长度3位以上未存在)" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="beg-register-icon">
							<i class="fa fa-user" aria-hidden="true"></i>
						</label>
						<input type="text" id="nickname" lay-verify="required|nickname" placeholder="请输入用户昵称(长度2位以上)" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="beg-register-icon">
							<i class="fa fa-key" aria-hidden="true"></i>
                    	</label>
						<input type="password" id="password" lay-verify="required|password" placeholder="请输入密码(不少于6位)" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="beg-register-icon">
							<i class="fa fa-check-square-o" aria-hidden="true"></i>
						</label>
						<input type="password" id="confirmPwd" lay-verify="required|confirmPwd" placeholder="请确认密码(不少于6位)" class="layui-input">
					</div>
					<div class="layui-form-item">
						<button class="layui-btn" style="width: 100%;border-radius: 10px" lay-submit="" lay-filter="register">
							注册
							<i class="fa fa-user-plus" aria-hidden="true"></i>
						</button>

					</div>
					<div class="layui-form-item">
						<a href="login.html" class="layui-btn layui-btn-danger" style="width: 100%;border-radius: 10px">
							取消
							<i class="fa fa-sign-in" aria-hidden="true"></i>
						</a>

					</div>
				</form>
			</div>

		</div><div class="layui-footer footer" style="text-align: center">
			<p>copyright @2018 南京西瑞科技有限公司</p>
		</div>
		<script type="text/javascript" src="layui/layui.js"></script>
	<script type="text/javascript" src="js/register.js"></script>
	</body>

</html>
