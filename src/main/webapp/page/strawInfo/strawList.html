<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>麦管存储管理--液氮罐冷冻管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../css/news.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal newsAdd_btn">历史存储录入</a>
		</div>
		<!--<div class="layui-inline">
			<a class="layui-btn recommend" style="background-color:#5FB878">推荐文章</a>
		</div>-->
		<div class="layui-inline">
			<a class="layui-btn audit_btn">审核文章</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量解冻</a>
		</div>
		<div class="layui-inline">
			<div class="layui-form-mid layui-word-aux">本页面刷新后除新添加的文章外所有操作无效，关闭页面所有数据重置</div>
		</div>
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		    <colgroup>
				<col width="50">
				<col width="7%">
				<col width="8%">
				<col width="8%">
				<col width="7%">
				<col width="7%">
				<col width="8%">
				<col width="7%">
				<col width="7%">
				<col width="10%">
				<col width="10%">
				<col width="7%">
				<col width="8%">
				<col width="8%">
		    </colgroup>
		    <thead>
				<tr>
					<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
					<!--<th style="text-align:left;">序号</th>-->
					<th style="text-align:left;">麦管编号</th>
					<th>病历号</th>
					<th>女方姓名</th>
					<th>样本类型</th>
					<th>样本数量</th>
					<th>液氮罐编号</th>
					<th>吊桶编号</th>
					<th>套管编号</th>
					<th>冷冻时间</th>
					<th>到期时间</th>
					<th>操作</th>
					<th>解冻状态</th>
					<th>解冻者</th>
				</tr> 
		    </thead>
		    <tbody class="news_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="strawList.js"></script>
</body>
</html>
