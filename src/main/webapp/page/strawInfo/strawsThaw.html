<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>麦管存储管理--液氮罐冷冻管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../css/news.css" media="all" />
	<link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css"/>
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote news_search">
		<div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label"><i class="fa fa-user-circle-o"></i>&nbsp;&nbsp;解冻者</label>
					<div class="layui-input-inline">
						<select name="operator" id="operator" lay-filter="operator">
						</select>
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="text" value="" placeholder="请扫描条形码" class="layui-input search_input">
					</div>
					<a class="layui-btn search_btn"><i class="fa fa-search fa-1g">&nbsp;&nbsp;查询条形码信息</i></a>
				</div>
				<div class="layui-inline">
					<a class="layui-btn layui-btn-danger batchDel">批量解冻</a>
				</div>
				<div class="layui-inline">
					<a class="layui-btn layui-btn-normal reload" style="background-color:#269f42">刷新&nbsp;<i class="fa fa-refresh" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>
	</blockquote>
	<div class="layui-form straws_list">
	  	<table class="layui-table">
		    <thead>
				<tr>
					<th>冷冻管号</th>
					<th>冷冻编号</th>
					<th>病历号</th>
					<th>女方姓名</th>
					<th>样本类型</th>
					<th>样本数量</th>
					<th>样本编号</th>
					<th>冷冻时间</th>
					<th>解冻时间</th>
					<th>解冻状态</th>
					<th>解冻者</th>
				</tr> 
		    </thead>
		    <tbody class="straws_content"></tbody>
		</table>
	</div>
	<div id="page"></div>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="strawsThaw.js"></script>
</body>
</html>
