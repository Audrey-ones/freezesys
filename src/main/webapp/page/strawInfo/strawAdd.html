<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章添加--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">病历号&nbsp;&nbsp;&nbsp;&nbsp;</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input medicalRecord" lay-verify="required" placeholder="请输入病历号">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">女方姓名</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input femaleName" lay-verify="required" placeholder="请输入女方姓名">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label"> 男方姓名</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input maleName" lay-verify="required" placeholder="选填">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">样本类型&nbsp;&nbsp;</label>
			<div class="layui-input-inline">
				<select name="browseLook" class="sampleType" lay-filter="browseLook">
					<option value="0">胚胎</option>
					<option value="1">卵子</option>
					<option value="2">精子</option>
				</select>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">样本数量</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input sampleAmount" lay-verify="required" placeholder="请输入样本数量">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">冷冻时间&nbsp;&nbsp;</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input freezeTime" lay-verify="date" onclick="layui.laydate({elem:this})" placeholder="请输入冷冻时间">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">到期时间</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input expireTime" lay-verify="date" onclick="layui.laydate({elem:this})" placeholder="请输入到期时间">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">液氮罐编号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input nitNum" lay-verify="required" placeholder="请输入液氮罐编号">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">吊桶编号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input tubNum" lay-verify="required" placeholder="请输入吊桶编号">
			</div>
		</div>

	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">套管编号&nbsp;&nbsp;</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input drivepipeNum" lay-verify="required" placeholder="请输入套管编号">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">麦管编号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input strawNum" lay-verify="required" placeholder="请输入麦管编号">
			</div>
		</div>

	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="addNews">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="strawAdd.js"></script>
</body>
</html>
