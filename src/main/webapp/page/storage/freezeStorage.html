<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冷冻存储--液氮罐冷冻管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <div class="layui-form-item">
        <input type="hidden" id="divepipeId"/>
        <div class="layui-word-aux" style="margin-left: 20px">您选择的存储位置为：
            <span class="nitNum" style="font-size: 18px;color: #1AA094"></span>
            <span style="font-size: 18px;">-</span>
            <span class="tubNum" style="font-size: 18px;color: #1AA094"></span>
            <span style="font-size: 18px;">-</span>
            <span class="divepipeNum" style="font-size: 18px;color: #1AA094"></span>
            <span>&nbsp;&nbsp;&nbsp;可存放麦管位置为：</span>
            <span class="flagNum" style="font-size: 18px;color: #1AA094"></span>
            <span>个</span>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">麦管编号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input strawNum" lay-verify="required" placeholder="请输入麦管编号">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">冷冻编号</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input freezeNum" lay-verify="required" placeholder="请输入冷冻编号">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">病历号&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input medicalRecord" lay-verify="required" placeholder="请输入病历号">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">女方姓名</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input femaleName" lay-verify="required" placeholder="请输入女方姓名">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label"> 男方姓名</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input maleName" lay-verify="required" placeholder="请输入男方姓名">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">样本类型&nbsp;&nbsp;</label>
            <div class="layui-input-inline">
                <select name="browseLook" class="sampleType" lay-filter="browseLook">
                    <option value="0">胚胎</option>
                    <option value="1">卵子</option>
                    <option value="2">精子</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">样本数量</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input sampleAmount" lay-verify="required" placeholder="请输入样本数量">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">冷冻时间&nbsp;&nbsp;</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input freezeTime" placeholder="请输入冷冻时间">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">到期时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input expireTime" placeholder="请输入到期时间">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addStorage">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="../../layui/laydate/laydate.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="freezeStorage.js"></script>
<script>
    //执行一个laydate实例
    laydate.render({
        elem: '.freezeTime', //指定元素 冷冻时间
        type: 'datetime'
    });
    laydate.render({
        elem: '.expireTime', //指定元素 到期时间
        type: 'datetime'
    });

</script>
</body>
</html>
