<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户管理--液氮罐冷冻管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../css/user.css" media="all" />
	<link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css"/>
</head>
<body class="childrenBody" id="userPage" ng-app="userApp" ng-controller="userCtrl">
	<blockquote class="layui-elem-quote news_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input type="text" ng-model="keyword" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn" ng-click="selectUser(keyword)">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal usersAdd_btn" ng-click="addUser()" style="background-color:#269f42">添加用户</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel" ng-click="reloadPage()" style="text-decoration: none;">刷新&nbsp;<i class="fa fa-refresh" aria-hidden="true"></i></a>
		</div>
		<div class="layui-inline">
			<div class="layui-form-mid layui-word-aux">　可根据用户名和用户昵称进行智能查询。新用户初始密码均为 “123456”，登陆后可对密码进行更改！</div>
		</div>
	</blockquote>
	<div class="layui-form news_list">
	  	<table class="layui-table">
		   <!-- <colgroup>
				<col width="50">
				<col>
				<col width="18%">
				<col width="8%">
				<col width="12%">
				<col width="12%">
				<col width="18%">
				<col width="15%">
		    </colgroup>-->
		    <thead>
				<tr>
					<th>用户名</th>
					<th>昵称</th>
					<th>角色</th>
					<th>液氮罐删除权限</th>
					<th>麦管解冻权限</th>
					<th>病人信息删除权限</th>
					<th>操作</th>
				</tr> 
		    </thead>
		    <tbody class="users_content">
			<tr ng-repeat="user in userList">
				<td>{{user.account}}</td>
				<td>{{user.nickname}}</td>
				<td>{{user.role}}</td>
				<td>{{user.nitDel}}</td>
				<td>{{user.strawDel}}</td>
				<td>{{user.patientDel}}</td>
				<td>
					<a class="layui-btn layui-btn-mini users_edit" ng-click="editUser(user)"><i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i> 编辑</a>
					<a class="layui-btn layui-btn-mini users_edit" ng-click="clearFingerprint(user)" style="background-color: #41a853"><i class="layui-icon">&#x1006;</i> 清除指纹</a>
					<a class="layui-btn layui-btn-danger layui-btn-mini users_del" ng-click="delUser($index,user)"><i class="layui-icon">&#xe640;</i> 删除</a>
				</td>

			</tr>
			<tr ng-if="tr_show"><td colspan="12">暂无数据哦~</td></tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="../../js/angular.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="allUsers.js"></script>
</body>
</html>
