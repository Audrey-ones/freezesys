<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>新增用户--液氮罐冷冻管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />

</head>
<body class="childrenBody">
	<form class="layui-form" style="width:50%;margin: 0 auto;padding-top: 3%;">
		<div class="layui-form-item">
			<label class="layui-form-label">用&emsp;户&emsp;名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input account" lay-verify="required" placeholder="请输入用户名" style="width: 50%">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用&nbsp;&nbsp;户&nbsp;昵&nbsp;称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input nickname" lay-verify="required" placeholder="请输入用户昵称" style="width: 50%">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">液氮罐删除</label>
			<div class="layui-input-block" style="width: 50%">
				<select name="userGrade" class="nitDel" lay-filter="userGrade" >
					<option value="0">不可操作</option>
					<option value="1">可操作</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">麦&nbsp;&nbsp;管&nbsp;解&nbsp;冻</label>
			<div class="layui-input-block" style="width: 50%">
				<select name="userGrade" class="strawDel" lay-filter="userGrade" >
					<option value="0">不可操作</option>
					<option value="1">可操作</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">病&nbsp;&nbsp;人&nbsp;删&nbsp;除</label>
			<div class="layui-input-block" style="width: 50%">
				<select name="userGrade" class="patientDel" lay-filter="userGrade" >
					<option value="0">不可操作</option>
					<option value="1">可操作</option>
				</select>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="addUser">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重&emsp;&emsp;置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="addUser.js"></script>
</body>
</html>
