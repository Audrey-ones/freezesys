<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>修改密码--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/user.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form changePwd" style="margin: 2% auto">
		<fieldset style="padding: 5%;border: 1px dotted #ccc">
			<legend style="font-size: 16px;color: #1AA094;">编辑昵称</legend>
		<div class="layui-form-item">
		    <label class="layui-form-label">用&emsp;户&emsp;名</label>
		    <div class="layui-input-block">
		    	<input type="text" id="account" disabled class="layui-input layui-disabled">
		    </div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">昵&emsp;&emsp;&emsp;称</label>
			<div class="layui-input-block">
				<!--<input type="text" id="nickname" disabled class="layui-input layui-disabled">-->
				<input type="text" class="layui-input" id="nickname" lay-verify="required" placeholder="请输入用户昵称">
			</div>
		</div>
		<div class="layui-form-item" style="margin-top: 30px;">
		    <div class="layui-input-block">
		    	<button class="layui-btn" lay-submit="" lay-filter="changeNickname">保&emsp;&emsp;存</button>
				<button class="layui-btn layui-btn-primary reset">重&emsp;&emsp;置</button>
		    </div>
		</div>
		</fieldset>
	</form>
	<form class="layui-form changePwd" style="margin: 2% auto">
		<fieldset style="margin-top: 3%;padding: 5%;border: 1px dotted #ccc">
			<legend style="font-size: 16px;color: #1AA094;">修改密码</legend>
			<div class="layui-form-item">
				<label class="layui-form-label">旧&emsp;密&emsp;码</label>
				<div class="layui-input-block">
					<input type="password" value="" placeholder="请输入旧密码" lay-verify="required|oldPwd" class="layui-input pwd">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">新&emsp;密&emsp;码</label>
				<div class="layui-input-block">
					<input type="password" value="" placeholder="请输入新密码" lay-verify="required|newPwd" id="newPwd" class="layui-input pwd">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">确&nbsp;&nbsp;认&nbsp;密&nbsp;码</label>
				<div class="layui-input-block">
					<input type="password" value="" placeholder="请确认密码" lay-verify="required|confirmPwd" class="layui-input pwd">
				</div>
			</div>
			<div class="layui-form-item" style="margin-top: 30px;">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="changePwd">立即修改</button>
					<button class="layui-btn layui-btn-primary reset">重&emsp;&emsp;置</button>
				</div>
			</div>
		</fieldset>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/cookieUtils.js"></script>
	<script type="text/javascript" src="../../js/md5.js"></script>
	<script type="text/javascript" src="changePwd.js"></script>
</body>
</html>
