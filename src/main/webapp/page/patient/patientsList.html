<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>病人信息管理--液氮罐冷冻管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale-1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all"/>
    <link rel="stylesheet" href="../../css/news.css" media="all">
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css" media="all">
</head>
<body class="childrenBody">
    <blockquote class="layui-elem-quote patient_search">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" value="" placeholder="请输入关键字" class="layui-input search_input"/>
            </div>
            <a class="layui-btn search_btn"><i class="fa fa-search fa-1g"></i></a>
        </div>
        <div class="layui-inline">
            <a class="layui-btn layui-btn-normal patientAdd_btn" style="background-color: #269f42">添加病人信息</a>
        </div>
        <div class="layui-inline">
            <div class="layui-form-mid layui-word-aux" style="margin-left: 10px">可根据病历号、男女方姓名、男女方身份证、住址、电话进行查询</div>
        </div>
    </blockquote>
    <div class="layui-form patients_list">
        <table class="layui-table">
            <thead>
            <tr>
                <!--<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>-->
                <th>病历号</th>
                <th>女方姓名</th>
                <th>男方姓名</th>
                <th>女方身份证号码</th>
                <th>男方身份证号码</th>
                <th>住址</th>
                <th>电话</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody class="patient_content"></tbody>
        </table>
    </div>
    <div id="page"></div>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="patientsList.js"></script>
</body>
</html>
