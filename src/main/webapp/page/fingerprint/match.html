<!DOCTYPE html>
<html>
<head>
<title>指纹比对</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="css/box.css" type="text/css"/>
	<link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/fingerprint.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/baseMoth.js"></script>
	<script type="text/javascript" src="js/dhtmlxCommon.js"></script>
	<script type="text/javascript" src="fingerprintTemp.js"></script>
</head>

<body onload="myfunction()">
	<form method="post" id="fpVerifyForm" name="fpVerifyForm"
		action="authLoginAction!login.do?fpLogin=fpLogin"
		enctype="multipart/form-data" style="display: none">
		<input type="hidden" id="verifyModel" name="verifyModel" />
		<input type="hidden" id="verifyTemplate" name="verifyTemplate" />
	</form>

	<div id="driverDownload" style="display: inline; margin: 0 0 0 5px;">
		<a id='downloadDriver' href='middleware/zkbioonline.exe'
			title='驱动下载'>驱动下载</a>
	</div>
	<div id="comparison" style="border: 1px solid; width: 100px;padding: 10px;margin-left: 100px;border-radius: 4px"
		onclick='fpVerification("指纹比对","请安装指纹驱动或启动服务",true,globalContext)'>指纹验证
		<i class="fa fa-hand-o-right" aria-hidden="true"></i>
	</div>
	<!--<div>
		<input type="button" onclick="doVerify()" value="测试1:1接口"/>
	</div>-->
	<div id="comparisonDiv" class="box" style="display: none">
		<h2>指纹比对</h2>
		<div class="list">
			<canvas id="canvasComp" width="430" height="320"
				style="background: url('image/base_fpVerify.jpg') rgb(243, 245, 240);"></canvas>
			<input type="button" style="border: 1px solid; width: 100px;padding: 10px;margin-left: 100px;border-radius: 4px" value="使用密码登录" onclick='returnLogin()' />
			<input type="button" style="border: 1px solid; width: 100px;padding: 10px;border-radius: 4px" value="取消验证" onclick='closeCompa()' />
		</div>
	</div>

	<div id="bg" style="display: none;"></div>
	<div style="margin-left: 500px;position:fixed;bottom:0px;">
		<p>copyright @2018 南京西瑞科技有限公司</p>
	</div>
</body>
</html>
