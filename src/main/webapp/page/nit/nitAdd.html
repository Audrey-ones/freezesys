<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加液氮罐--液氮罐冷冻管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">液氮罐编号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input nitNum" lay-verify="required" placeholder="请输入液氮罐编号">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">液氮罐型号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input version" lay-verify="required" placeholder="请输入液氮罐型号">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label"> 抗&nbsp;&nbsp;体&nbsp;类&nbsp;型</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input antibodyType" lay-verify="required" placeholder="请输入抗体类型">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">吊&nbsp;&nbsp;桶&nbsp;数&nbsp;量</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input tubAmount" lay-verify="required" placeholder="请输入吊桶数量">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">套&nbsp;&nbsp;管&nbsp;数&nbsp;量</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input divepipeAmount" lay-verify="required" placeholder="请输入套管数量">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">麦&nbsp;&nbsp;管&nbsp;数&nbsp;量</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input strawAmount" lay-verify="required" placeholder="请输入麦管数量">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="addNits">立即提交</button>
			<button type="reset" class="layui-btn layui-btn-primary">重&emsp;&emsp;置</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="nitAdd.js"></script>
</body>
</html>
