<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>液氮罐管理--液氮罐冷冻管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../css/news.css" media="all" />
	<link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
	<div class="layui-inline">
		<div class="layui-input-inline">
			<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		</div>
		<a class="layui-btn search_btn"><i class="fa fa-search fa-1g"></i></a>
	</div>
	<div class="layui-inline">
		<a class="layui-btn layui-btn-normal nitsAdd_btn" style="background-color:#269f42">添加液氮罐</a>
	</div>
	<div class="layui-inline">
		<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
	</div>
	<div class="layui-inline">
		<div class="layui-form-mid layui-word-aux">可根据液氮罐编号，液氮罐型号，抗体类型，液氮罐使用状态进行智能查询</div>
	</div>
</blockquote>
<div class="layui-form nits_list">
	<table class="layui-table">
		<thead>
		<tr>
			<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
			<th>液氮罐编号</th>
			<th>型号</th>
			<th>抗体类型</th>
			<th>状态</th>
			<th>吊桶数量</th>
			<th>套管数量</th>
			<th>麦管数量</th>
			<th>操作</th>
		</tr>
		</thead>
		<tbody class="nits_content"></tbody>
	</table>
</div>
<div id="page"></div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="nitsList.js"></script>
</body>
</html>
