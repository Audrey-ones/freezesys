<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>液氮罐管理--液氮罐冷冻管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../css/bootstrap.css" media="all" />
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../css/style.css" media="all" />
	<link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css"/>
</head>
<body class="childrenBody" ng-app="nitApp" ng-controller="nitCtrl">
<blockquote class="layui-elem-quote news_search">
	<div class="layui-inline">
		<div class="layui-input-inline">
			<input type="text" value="" ng-model="keyword" placeholder="请输入关键字" class="layui-input search_input" style="font-size: 14px;">
		</div>
		<a class="layui-btn search_btn" ng-click="nitLike(keyword)"><i class="fa fa-search fa-1g"></i></a>
	</div>
	<div class="layui-inline">
		<a class="layui-btn layui-btn-normal nitsAdd_btn" ng-click="addNit()" style="background-color:#269f42;text-decoration: none;">添加液氮罐</a>
	</div>
	<div class="layui-inline">
		<a class="layui-btn layui-btn-danger batchDel" ng-click="reloadPage()" style="text-decoration: none;">刷新&nbsp;<i class="fa fa-refresh" aria-hidden="true"></i></a>
	</div>
	<div class="layui-inline">
		<div class="layui-form-mid layui-word-aux">可根据液氮罐编号，液氮罐型号，抗体类型，液氮罐使用状态进行智能查询</div>
	</div>
</blockquote>
<div class="layui-form nits_list">
	<table class="layui-table">
		<thead>
		<tr>
			<!--<th ng-if="check_show"><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>-->
			<th>液氮罐编号</th>
			<th>型号</th>
			<th>抗体类型</th>
			<th>状态</th>
			<th>吊桶数量</th>
			<th>套管数量</th>
			<th>麦管数量</th>
			<th>操作</th>
		</tr>
		</thead>
		<tbody class="nits_content">
		<tr ng-repeat="nit in nitList">
			<td ng-bind="nit.nitNum"></td>
			<td ng-bind="nit.version"></td>
			<td ng-bind="nit.antibodyType"></td>
			<td ng-bind="nit.status"></td>
			<td ng-bind="nit.tubAmount"></td>
			<td ng-bind="nit.divepipeAmount"></td>
			<td ng-bind="nit.strawAmount"></td>
			<td>
				<a class="layui-btn layui-btn-mini nit_edit" ng-click="editNit(nit)" style="text-decoration: none;"><i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i> 编辑</a>
				<a class="layui-btn layui-btn-danger layui-btn-mini nit_del" ng-click="delNit($index,nit)" style="text-decoration: none;"><i class="layui-icon">&#xe640;</i> 删除</a>
			</td>
			<td></td>
		</tr>
		<tr ng-if="tr_show"><td colspan="12">暂无数据哦~</td></tr>
		</tbody>
	</table>
	<ul ng-if="show" class="pagination pagination-sm pagination2 fr" style="float: right;margin-right: 9%;">
		<li ng-class="{disabled:page==1}">
			<a href="javascript:void(0)" aria-label="Previous" ng-click="sub(page-1<1?1:page-1)" ng-disabled="page==1">
				<span aria-hidden="true">上一页</span><!--&laquo;-->
			</a>
		</li>
		<li ng-if="page >= pageNum && lastPage !== pageNum" ng-click="sub(1)" ng-class="{active:item==1}">
			<a href="javascript:void(0)">1</a>
		</li>
		<li ng-if="page >= pageNum && lastPage !== pageNum">
			<a href="javascript:void(0)">...</a>
		</li>
		<li ng-click="sub(item)" ng-class="{active:item==page}" ng-repeat="item in pages">
			<a href="javascript:void(0)">{{item}}</a>
		</li>
		<li ng-if="lastPage > pageNum && firstPage <= lastPage - pageNum">
			<a href="javascript:void(0)">...</a>
		</li>
		<li ng-if="lastPage > pageNum && firstPage <= lastPage - pageNum" ng-click="sub(lastPage)" ng-class="{active:item==page}">
			<a href="javascript:void(0)">{{lastPage}}</a>
		</li>
		<li ng-class="{disabled:page==lastPage}">
			<a href="javascript:void(0)" aria-label="Next" ng-click="sub(page+1>lastPage?page:page+1)">
				<span aria-hidden="true">下一页</span><!--&raquo;-->
			</a>
		</li>
	</ul>
</div>
<div id="page"></div>
<script type="text/javascript" src="../../js/angular.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="nitsList.js"></script>
</body>
</html>
